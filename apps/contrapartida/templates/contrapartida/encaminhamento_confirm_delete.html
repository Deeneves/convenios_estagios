{% extends 'base.html' %}

{% block title %}Excluir encaminhamento{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{% url 'contrapartida:encaminhamento_detail' encaminhamento.pk %}" class="inline-flex items-center text-primary-600 hover:text-primary-700 hover:underline">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Voltar
    </a>
</div>

<div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Excluir encaminhamento</h1>
        <p class="text-gray-600 mb-6">Tem certeza que deseja excluir o encaminhamento <strong>{{ encaminhamento.numero }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <div class="flex items-center gap-3">
                <button type="submit" class="inline-flex items-center px-4 py-2 bg-red-600 text-white font-medium rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                    Excluir
                </button>
                <a href="{% url 'contrapartida:encaminhamento_detail' encaminhamento.pk %}" class="inline-flex items-center px-4 py-2 bg-white text-gray-700 font-medium rounded-md border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
