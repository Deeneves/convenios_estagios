{% extends 'base.html' %}

{% block title %}{{ secretaria.nome }}{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{% url 'contrapartida:secretaria_list' %}" class="inline-flex items-center text-primary-600 hover:text-primary-700 hover:underline">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Voltar
    </a>
</div>

<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-3">
    <h1 class="text-2xl font-bold text-gray-900 flex items-center">
        <svg class="w-7 h-7 mr-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18"/>
        </svg>
        {{ secretaria.nome }}
    </h1>
    <div class="flex flex-wrap gap-2">
        <a href="{% url 'contrapartida:secretaria_edit' secretaria.pk %}" class="inline-flex items-center px-4 py-2 bg-amber-500 text-white font-medium rounded-md hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
            Editar
        </a>
        <a href="{% url 'contrapartida:secretaria_delete' secretaria.pk %}" class="inline-flex items-center px-4 py-2 bg-red-600 text-white font-medium rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 7h12M9 7v10m6-10v10M10 4h4m-7 3v12a2 2 0 002 2h6a2 2 0 002-2V7"/>
            </svg>
            Excluir
        </a>
    </div>
</div>

<div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
        <dl class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <dt class="text-sm font-medium text-gray-500">Nome</dt>
            <dd class="text-sm text-gray-900 sm:col-span-2">{{ secretaria.nome }}</dd>

            <dt class="text-sm font-medium text-gray-500">Sigla</dt>
            <dd class="text-sm text-gray-900 sm:col-span-2">{{ secretaria.sigla }}</dd>
        </dl>
    </div>
</div>
{% endblock %}
