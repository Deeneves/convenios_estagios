{% extends 'base.html' %}

{% block title %}{{ curso.nome }}{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{% url 'academico:curso_list' %}" class="inline-flex items-center text-primary-600 hover:text-primary-700 hover:underline">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Voltar
    </a>
</div>

<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-3">
    <h1 class="text-2xl font-bold text-gray-900 flex items-center">
        <svg class="w-7 h-7 mr-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
        </svg>
        {{ curso.nome }}
    </h1>
    <a href="{% url 'academico:curso_edit' curso.pk %}" class="inline-flex items-center px-4 py-2 bg-amber-500 text-white font-medium rounded-md hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition-colors">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
        </svg>
        Editar
    </a>
</div>

<div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
        <dl class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <dt class="text-sm font-medium text-gray-500">Nome</dt>
            <dd class="text-sm text-gray-900 sm:col-span-2">{{ curso.nome }}</dd>

            <dt class="text-sm font-medium text-gray-500">Faculdade</dt>
            <dd class="text-sm text-gray-900 sm:col-span-2">{{ curso.faculdade.nome }}</dd>

            <dt class="text-sm font-medium text-gray-500">Duração</dt>
            <dd class="text-sm text-gray-900 sm:col-span-2">{{ curso.duracao }} semestres</dd>
        </dl>
    </div>
</div>
{% endblock %}
